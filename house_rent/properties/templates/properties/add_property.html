{% extends "base.html" %}

{% block title %}Add Property{% endblock %}

{% block content %}
<h2>Add a New Property</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Property</button>
</form>
{% endblock %}
